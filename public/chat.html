<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- <button type="button" id="increment" name="button">+1</button> -->
    <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>>></button>
                    </form>
                    <button id="sendLocation">📍</button>
                </div>
            </div>
        </div>
    <!-- <div id="messages"></div> -->
    <!-- <form id="message-form">
      <input type="text" name="message" placeholder="message">
      <button type="submit" name="button">send</button>
    </form> -->
    <!-- <button type="button" name="button" id="sendLocation">send location</button> -->
    <script id="message-template" type="text/html">

        <div class="message">
          <div class="message-container">
                  <div>
                      <span class="message__name">{{username}}</span>
                      <span class="message__meta">{{createdAt}}</span>
                  </div>
                  <div class="main">{{text}}</div>
          </div>
        </div>

    </script>


    <script id="location-message-template" type="text/html">
      <div class="message">
                  <p>
                      <span class="message__name">{{username}}</span>
                      <span class="message__meta">{{createdAt}}</span>
                  </p>
                  <p><a href="{{linkLocation}}" target="_blank">My current location</a></p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users in Group</h3>
        <hr>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>
  </body>
</html>
